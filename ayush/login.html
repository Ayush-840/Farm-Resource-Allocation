<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Premium UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8rem;
      background: linear-gradient(45deg, #ff6b6b, #f8e71c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 0.5rem;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 6px;
      color: #fff;
      outline: none;
    }

    .form-group label {
      position: absolute;
      left: 0.5rem;
      top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
      transition: all 0.2s;
    }

    .form-group input:focus+label,
    .form-group input:not(:placeholder-shown)+label {
      top: -0.8rem;
      left: 0.4rem;
      font-size: 0.75rem;
      color: #ff6b6b;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #ff6b6b;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h2>Login</h2>
    <form id="loginForm">
      <div id="phoneStep">
        <div class="form-group">
          <input type="tel" id="phone" placeholder=" " pattern="[0-9]{10}" title="10 digit phone number" required />
          <label for="phone">Phone Number</label>
        </div>
        <button type="button" id="sendOtpBtn" class="submit-btn" onclick="sendOtp()">Send OTP</button>
      </div>

      <div id="otpStep" class="hidden" style="display: none;">
        <div class="form-group">
          <input type="password" id="otp" placeholder=" " pattern="[0-9]{4,6}" title="4 to 6 digit OTP" />
          <label for="otp">Enter OTP</label>
        </div>
        <button type="submit" class="submit-btn">Verify & Sign In</button>
      </div>

      <p id="messageBox" style="font-size: 0.8rem; text-align: center; margin-top: 10px;"></p>
    </form>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api/auth";
    const phoneStep = document.getElementById("phoneStep");
    const otpStep = document.getElementById("otpStep");
    const loginForm = document.getElementById("loginForm");
    const messageBox = document.getElementById("messageBox");
    const sendOtpBtn = document.getElementById("sendOtpBtn");

    function displayMessage(msg, isError = false) {
      messageBox.textContent = msg;
      messageBox.style.color = isError ? "#ff6b6b" : "#10b981";
    }

    async function sendOtp() {
      const phoneInput = document.getElementById("phone");
      const phone = phoneInput.value.trim();

      if (!phone || phone.length !== 10) {
        displayMessage("Please enter a valid 10-digit phone number.", true);
        return;
      }

      sendOtpBtn.disabled = true;
      sendOtpBtn.textContent = "Sending...";

      try {
        const response = await fetch(`${API_BASE}/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        if (response.ok) {
          // Switch to OTP step
          phoneInput.disabled = true;
          phoneStep.style.display = "none";
          otpStep.style.display = "block";
          document.getElementById("otp").required = true;
          displayMessage(data.message, false);
        } else {
          displayMessage(data.error || "Failed to send OTP.", true);
          sendOtpBtn.disabled = false;
          sendOtpBtn.textContent = "Send OTP";
        }
      } catch (error) {
        console.error("Error:", error);
        displayMessage("Network error. Is the backend running?", true);
        sendOtpBtn.disabled = false;
        sendOtpBtn.textContent = "Send OTP";
      }
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      // If we are still on phone step, we don't submit conventionally
      if (otpStep.style.display === "none") return;

      const phone = document.getElementById("phone").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const submitBtn = otpStep.querySelector("button[type='submit']");

      if (!otp) {
        displayMessage("Please enter the OTP.", true);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Verifying...";

      try {
        const response = await fetch(`${API_BASE}/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp })
        });

        const data = await response.json();

        if (response.ok) {
          displayMessage("Login Successful! Redirecting...", false);
          // Store token and mock session
          localStorage.setItem('agri_authToken', data.token);
          localStorage.setItem('agri_user', JSON.stringify(data.user));

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          displayMessage(data.error || "Invalid OTP.", true);
          submitBtn.disabled = false;
          submitBtn.textContent = "Verify & Sign In";
        }
      } catch (error) {
        console.error("Error:", error);
        displayMessage("Network error during verification.", true);
        submitBtn.disabled = false;
        submitBtn.textContent = "Verify & Sign In";
      }
    });
  </script>
</body>

</html>
