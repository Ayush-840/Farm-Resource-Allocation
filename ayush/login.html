<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Premium UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8rem;
      background: linear-gradient(45deg, #ff6b6b, #f8e71c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 0.5rem;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 6px;
      color: #fff;
      outline: none;
    }

    .form-group label {
      position: absolute;
      left: 0.5rem;
      top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
      transition: all 0.2s;
    }

    .form-group input:focus+label,
    .form-group input:not(:placeholder-shown)+label {
      top: -0.8rem;
      left: 0.4rem;
      font-size: 0.75rem;
      color: #ff6b6b;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #ff6b6b;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #resendOtpBtn {
      font-size: 0.85rem;
      padding: 0.6rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h2>Login</h2>
    <form id="loginForm">
      <div id="phoneStep">
        <div class="form-group">
          <input type="tel" id="phone" placeholder=" " pattern="[0-9]{10}" title="10 digit phone number" required />
          <label for="phone">Phone Number</label>
        </div>
        <button type="button" id="sendOtpBtn" class="submit-btn" onclick="sendOtp()">Send OTP</button>
      </div>

      <div id="otpStep" class="hidden" style="display: none;">
        <div class="form-group">
          <input type="password" id="otp" placeholder=" " pattern="[0-9]{4,6}" title="4 to 6 digit OTP" maxlength="6" />
          <label for="otp">Enter OTP</label>
        </div>
        <button type="submit" class="submit-btn">Verify & Sign In</button>
        <button type="button" id="resendOtpBtn" class="submit-btn" style="margin-top: 0.5rem; background: rgba(255, 255, 255, 0.1);" onclick="resendOtp()">Resend OTP</button>
      </div>

      <p id="messageBox" style="font-size: 0.8rem; text-align: center; margin-top: 10px;"></p>
      <p id="otpTimer" style="font-size: 0.75rem; text-align: center; margin-top: 5px; color: #ccc; display: none;"></p>
    </form>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const authToken = localStorage.getItem('agri_authToken');
      const user = localStorage.getItem('agri_user');
      
      if (authToken && user) {
        try {
          const userData = JSON.parse(user);
          console.log('User already logged in:', userData);
          // Optionally redirect or show message
          // window.location.href = "index.html";
        } catch (e) {
          // Invalid user data, clear it
          localStorage.removeItem('agri_authToken');
          localStorage.removeItem('agri_user');
          localStorage.removeItem('agri_userId');
        }
      }
    });

    const API_BASE = "http://localhost:3000/api/auth";
    const phoneStep = document.getElementById("phoneStep");
    const otpStep = document.getElementById("otpStep");
    const loginForm = document.getElementById("loginForm");
    const messageBox = document.getElementById("messageBox");
    const otpTimer = document.getElementById("otpTimer");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const resendOtpBtn = document.getElementById("resendOtpBtn");
    let otpTimerInterval = null;
    let currentPhone = "";

    function displayMessage(msg, isError = false) {
      messageBox.textContent = msg;
      messageBox.style.color = isError ? "#ff6b6b" : "#10b981";
    }

    function startOtpTimer(seconds = 300) {
      let timeLeft = seconds;
      otpTimer.style.display = "block";
      
      if (otpTimerInterval) {
        clearInterval(otpTimerInterval);
      }
      
      otpTimerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        otpTimer.textContent = `OTP expires in ${minutes}:${secs.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
          clearInterval(otpTimerInterval);
          otpTimer.textContent = "OTP expired. Please request a new one.";
          otpTimer.style.color = "#ff6b6b";
          resendOtpBtn.disabled = false;
        }
        timeLeft--;
      }, 1000);
    }

    async function sendOtp() {
      const phoneInput = document.getElementById("phone");
      const phone = phoneInput.value.trim();

      if (!phone || phone.length !== 10) {
        displayMessage("Please enter a valid 10-digit phone number.", true);
        return;
      }

      currentPhone = phone;
      sendOtpBtn.disabled = true;
      sendOtpBtn.textContent = "Sending...";

      try {
        const response = await fetch(`${API_BASE}/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        if (response.ok) {
          // Switch to OTP step
          phoneInput.disabled = true;
          phoneStep.style.display = "none";
          otpStep.style.display = "block";
          document.getElementById("otp").required = true;
          document.getElementById("otp").focus();
          displayMessage(data.message || "OTP sent successfully!", false);
          
          // Start timer
          startOtpTimer(data.expiresIn || 300);
          resendOtpBtn.disabled = true;
          
          // Enable resend after 30 seconds
          setTimeout(() => {
            resendOtpBtn.disabled = false;
          }, 30000);
        } else {
          displayMessage(data.error || "Failed to send OTP.", true);
          sendOtpBtn.disabled = false;
          sendOtpBtn.textContent = "Send OTP";
        }
      } catch (error) {
        console.error("Error:", error);
        displayMessage("Network error. Is the backend running on http://localhost:3000?", true);
        sendOtpBtn.disabled = false;
        sendOtpBtn.textContent = "Send OTP";
      }
    }

    async function resendOtp() {
      if (!currentPhone) {
        displayMessage("Please enter your phone number first.", true);
        return;
      }

      resendOtpBtn.disabled = true;
      resendOtpBtn.textContent = "Resending...";

      try {
        const response = await fetch(`${API_BASE}/resend-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: currentPhone })
        });

        const data = await response.json();

        if (response.ok) {
          displayMessage(data.message || "OTP resent successfully!", false);
          startOtpTimer(data.expiresIn || 300);
          
          // Disable resend for 30 seconds
          setTimeout(() => {
            resendOtpBtn.disabled = false;
            resendOtpBtn.textContent = "Resend OTP";
          }, 30000);
        } else {
          displayMessage(data.error || "Failed to resend OTP.", true);
          resendOtpBtn.disabled = false;
          resendOtpBtn.textContent = "Resend OTP";
        }
      } catch (error) {
        console.error("Error:", error);
        displayMessage("Network error. Please try again.", true);
        resendOtpBtn.disabled = false;
        resendOtpBtn.textContent = "Resend OTP";
      }
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      // If we are still on phone step, we don't submit conventionally
      if (otpStep.style.display === "none") return;

      const phone = document.getElementById("phone").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const submitBtn = otpStep.querySelector("button[type='submit']");

      if (!otp) {
        displayMessage("Please enter the OTP.", true);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Verifying...";

      try {
        const response = await fetch(`${API_BASE}/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          displayMessage("Login Successful! Redirecting...", false);
          
          // Store token and user data in localStorage
          localStorage.setItem('agri_authToken', data.token);
          localStorage.setItem('agri_user', JSON.stringify(data.user));
          localStorage.setItem('agri_userId', data.user._id);
          
          // Clear OTP timer
          if (otpTimerInterval) {
            clearInterval(otpTimerInterval);
          }
          otpTimer.style.display = "none";

          // Log user creation/login
          console.log("✅ User logged in:", data.user);

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          displayMessage(data.error || "Invalid OTP. Please try again.", true);
          submitBtn.disabled = false;
          submitBtn.textContent = "Verify & Sign In";
        }
      } catch (error) {
        console.error("Error:", error);
        displayMessage("Network error during verification.", true);
        submitBtn.disabled = false;
        submitBtn.textContent = "Verify & Sign In";
      }
    });
  </script>
  <script src="./api-service.js"></script>
</body>

</html>
